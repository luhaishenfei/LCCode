<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">平面下单系统</p>

<button onclick="changeTitle()"></button>
<script>
    var arr = "1,2,2,3,5,3,6,5";
    var lis=arr.split(',');
    var res = Array.from(new Set(lis));
    console.log(res );



    function transformForm(tableName, rowNames) {
        var len = Forguncy.Page.getListView(tableName).getRowCount();
        for (i = 0; i < len; i++) {

            //返回值
            var res=[];


            for(j=0;j<rowNames.length;j++){
                //''+将data转换成字符串，解决值为单时，split方法找不到
                data = ''+Forguncy.Page.getListView(tableName).getValue(i,rowNames[j]);

                //获取列名对应的值
                typecode=getType(rowNames[j]);

                arr = data.split(',');
                for(k=0;k<arr.length;k++){
                    fitrange={
                        type:typecode,
                        code:'-1',
                        name:arr[k],
                    }
                    res.push(fitrange);
                }
            }

            Forguncy.Page.getListView(tableName).setValue(i, '值',res);
            console.log(res);
        }
    }

</script>

</body>
</html>
